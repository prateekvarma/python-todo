
{% if user.is_authenticated %}
    Logged in as {{ user.username }}
    <form action="{% url 'logoutuser' %}" method="post">
        {% csrf_token %}
    <button type="submit">Logout</button>
    </form>

{% else %}
<a href="#">Login</a>
<a href="#">Signup</a>

{% endif %}

{% block content %}{% endblock %}
