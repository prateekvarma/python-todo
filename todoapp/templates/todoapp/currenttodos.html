{% extends 'todoapp/base.html' %}

{% block content %}
    <h4>Current Todos</h4>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.title }}
            {% if todo.important  %} <b>(important)</b> {% endif %}
            {% if todo.memo  %} - {{ todo.memo }} {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
